<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>
                <img src="../../assets/icon/menu.svg" alt="">
            </ion-menu-button>
        </ion-buttons>
        <ion-title>payroll</ion-title>
        <ion-buttons slot="end">
            <img src="../../assets/icon/back.svg" alt="" (click)="this.common.navCtrl.back()">
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border">
    <div style="display: flex; align-items: center;">
        <ion-searchbar placeholder="search by payroll number" [formControl]="searchControl" (ionInput)="searchInput($event)"></ion-searchbar>
        <img src="../../assets/icon/Vector.png" alt="" style="margin: 0px 10px;" (click)="presentPopover($event)">
    </div>
</ion-header>

<ion-content>

    <div *ngIf="searching">
        <ion-spinner></ion-spinner>
      </div>

      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div *ngIf="this.payRolls?.length === 0">
        <div class="ion-padding custom-skeleton" *ngFor="let s of skeleton;">
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </div>
    </div>

    <div style="margin: 10px;">
        <!-- <ion-label style="margin-left: 10px;">New</ion-label> -->
        <ion-list>

            <div style="background: #FFFFFF;
            box-shadow: 0px 0px 10px rgb(0 0 0 / 15%);
            border-radius: 10px;
            padding: 7px; display: flex; align-items: center; justify-content: space-between; margin-top: 8px;" *ngFor="let p of payRolls" (click)="gotoPage(p)" class="animate__animated animate__fadeIn">
                <div>
                    <h6 style="margin: 7px 0px; color: #570FEF;"> {{ p?.PayLoadNumber }} </h6>
                    <p style="margin: 7px 0px;"> {{ p?.Notes }} </p>

                    <p style="margin: 7px 0px; color:#FF8E00; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 1"> Pending </p>
                    <!-- <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 2"> LOAD REJECTED </p> -->
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 3"> Paid </p>
                    <!-- <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
    font-weight: bold;" *ngIf="p?.Status === 4"> LOAD COMPLETED </p> -->
                    <!-- <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 5"> LOAD COMPLETED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 6"> FACTORING GENERATED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 7"> FACTORING PAID </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 8"> FACTORING REJECTED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 9"> LOAD TONU </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 10"> LOAD LUMPER FEES </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 11"> LOAD DETENTION </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 12"> LOAD CANCELLED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 13"> LOAD TRANSIENT </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 14"> LOAD PICKED UPLOAD DOCUMENT </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 15"> LOAD PICKED UPLOAD DOCUMENT REJECTED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 16"> LOAD PICKED UPLOAD DOCUMENT APPROVED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 17"> LOAD DELIVERED UPLOAD DOCUMENT </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 18"> LOAD DELIVERED UPLOAD DOCUMENT REJECTED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 19"> LOAD DELIVERED UPLOAD DOCUMENT APPROVED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 20"> LOAD PICKED LOCATION ARRIVED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 21"> LOAD PICKED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 22"> LOAD DELIVERY LOCATION ARRIVED </p>
                    <p style="margin: 7px 0px; color: #0A5C49; font-size: small;
                    font-weight: bold;" *ngIf="p?.Status === 23"> LOAD DELIVERED </p> -->

                </div>
                <div>
                    <h4 style="margin: 7px 0px; color: #570FEF; line-height: 27px;                    
                    letter-spacing: -0.333333px;">${{ p?.TotalAmount }}.00/-</h4>
                </div>
            </div>

            box-shadow: 0px 0px 10px rgb(0 0 0 / 15%);
            border-radius: 10px;
            padding: 7px; display: flex; align-items: center; justify-content: space-between; margin-top: 8px;">
                <div>
                    <h6 style="margin: 7px 0px; color: #570FEF;">123456</h6>
                    <p style="margin: 7px 0px;">This is note for payroll</p>
                    <p style="margin: 7px 0px; color: #FF8E00;">Pending</p>
                </div>
                <div>
                    <h4 style="margin: 7px 0px; color: #570FEF;">$600.00/-</h4>
                </div>
            </div> -->
        </ion-list>
    </div>


</ion-content>
