<ion-header [translucent]="true" >
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>
                <img src="../../assets/icon/menu.svg" alt="">
            </ion-menu-button>
        </ion-buttons>
        <ion-title> Dashboard </ion-title>
        <ion-buttons slot="end">
            <ion-badge>1</ion-badge>
            <img src="../../assets/icon/bell.svg" alt="" routerLink="/tabs/tab2">
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid>

        <div style="padding: 10px;
        box-shadow: 1px 1px 5px 2px lightgrey;
        margin: 20px 10px 10px 10px;
        border-radius: 7px;">
            <div style="display: flex; align-items: center; justify-content: space-between;">

                <div style="display: flex; align-items: center;">
                    <ion-icon name="ellipse" style="color: #0A5C49; margin-right: 3px;"></ion-icon>
                    <p>Payroll Generated</p>
                </div>

                <div style="display: flex; align-items: center;">
                    <ion-icon name="ellipse" style="color: #F11ECF; margin-right: 3px;"></ion-icon>
                    <p>Payroll Pending</p>
                </div>

            </div>
            <canvas #doughnutCanvas></canvas>
